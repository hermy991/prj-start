<div class="row">
  <div class="col-sm">
    <app-recipe-list (recipeSelected)="onRecipeSelected($event)"></app-recipe-list>
  </div>
  <div class="col-sm-8">
    <app-recipe-detail [recipe]="recipe" *ngIf="recipe; else notSelected"></app-recipe-detail>
    <ng-template #notSelected> Seleccione una Receta</ng-template>
  </div>
</div>
